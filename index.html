<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morocco | Private Itinerary</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F9F7F2;
            --text: #3C3C3C;
            --light-text: #8C8C8C;
            --accent: #A69076;
            --border: #E5E1D8;
            --serif: 'Playfair Display', serif;
            --sans: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: var(--sans); font-size: 14px; line-height: 1.7; 
            -webkit-font-smoothing: antialiased;
        }

        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 120px; }
        .page { display: none; padding: 25px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1, h2, h3, h4 { font-family: var(--serif); font-weight: 400; margin-top: 0; }
        h1 { font-size: 28px; font-style: italic; text-align: center; margin-bottom: 10px; }
        h2 { font-size: 18px; color: var(--accent); margin-top: 30px; border-bottom: 1px solid var(--border); padding-bottom: 8px; text-transform: lowercase; font-style: italic;}
        h3 { font-size: 20px; margin-bottom: 10px; }
        h4 { font-size: 16px; color: var(--accent); margin-bottom: 5px; }

        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--light-text); display: block; margin-bottom: 5px; text-align: center; }
        .logo-wrap { text-align: center; padding: 40px 0 10px; }
        .logo { width: 50px; height: auto; }
        
        .image-frame { width: 100%; height: 320px; border-radius: 160px 160px 0 0; overflow: hidden; margin-bottom: 25px; background: #EEEAE3; }
        .image-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .card { margin-bottom: 45px; position: relative; }
        .day-meta { font-size: 11px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; margin-bottom: 5px; display: block;}
        
        .divider { height: 1px; background: var(--border); margin: 40px 0; }
        
        ul { padding-left: 18px; margin: 10px 0; }
        li { margin-bottom: 8px; color: var(--text); font-weight: 300; }

        .nav-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; background: rgba(255,255,255,0.9); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 50px;
            display: flex; justify-content: space-around; padding: 14px; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .nav-link { color: var(--light-text); text-decoration: none; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-link.active { color: var(--text); font-weight: 600; }

        .place-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid var(--border); cursor: pointer;}
        .place-item span { font-family: var(--serif); font-size: 16px; }

        #detail-view { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; padding: 25px; }
        .btn-close { background: none; border: none; font-family: var(--serif); font-size: 16px; margin-bottom: 30px; cursor: pointer; color: var(--accent); }
        .nav-btn { display: block; text-align: center; padding: 15px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 11px; margin-top: 30px; }
    </style>
</head>
